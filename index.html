<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1 class="page-heading">Odin Library</h1>
    </header>

    <main class="main-content">
        <div class="book-wrapper">

        </div>

        <dialog id="book-dialog">
            <form>
                <p class="form-title">Please enter the details of your book</p>

                <label for="title">
                    Book title:
                    <input type="text" id="title" name="title">
                </label>

                <label for="authot">
                    Book author:
                    <input type="text" id="author" name="author">
                </label>

                <label for="pages">
                    Number of pages:
                    <input type="number" name="pages" id="pages">
                </label>

                <label for="read_status">
                    Have you read the book?
                    <input type="checkbox" name="read_status" id="read_status">
                </label>

                <div class="button-container">
                    <button id="cancel-button" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm-button" value="default">Confirm</button>
                </div>
            </form>
        </dialog>

        <button id="add-button">+</button>
    </main>
</body>

</html>
